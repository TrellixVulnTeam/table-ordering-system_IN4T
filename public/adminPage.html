<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Welcome (Administrator)</title>
	
	<style>
	</style>
</head>

<body>
	<hl> Login Successful (Administrator) </hl>
		<table border = "1" width = "70%">
			<tr>
			<td style="padding:15px">
			Welcome Admin
			<br/>
			<button type="button" style="border-color:red" onclick="Logoutfunction()">Logout</button>
			</td>
			</tr>
		</table>
	
		<!-- Create Account -->
		<table border ="1" width = 70%>
		<tr>
		<td style="padding:15px">
			<form id="createAccountForm" action="/createAccount" method="post">
				<label for="profileType"><u><b>Create</b> a Account with Profile:</u> </label>
				<select id="profileType" name="profileType">
					<option value="admin">Administrator</option>
					<option value="owner">Owner</option>
					<option value="manager">Manager</option>
					<option value="staff">Staff</option>
				</select><br/>
				<label for="fname"><b>Enter first name:</b></label><br/>
				<input type="fname" placeholder="First name" id="fname" name="fname" required><br/>
				<label for="lname"><b>Enter last name:</b></label><br/>
				<input type="lname" placeholder="Last name" id="lname" name="lname" required><br/>
				<label for="username"><b>Username:</b></label><br/>
				<input type="text" placeholder="username" id="username" name="username" required><br/>
				<label for="password"><b>Password:</b></label><br/>
				<input type="password" placeholder="password" id="password" name="password" required><br/><br/>
				<button type="submit" style="border-color:green">Create</button>
			</form>
		</td>
		</tr>
		</table>

		<!-- Delete Account -->
		<table border ="1" width = 70%>
			<tr>
			<td style="padding:15px">
			<form id="deleteAccountForm" action="/deleteAccount" method="post">
				<p><u><b>Delete</b> a Account</u></p>
				<label for="username"><b>Username:</b></label><br/>
				<input type="text" placeholder="username" id="username" name="username" required><br/><br/>
				<button type="submit" style="border-color:red">Delete</button>
			</form>
		</td>
		</tr>
		</table>
		
		<!-- Edit Account -->
		<table border ="1" width = 70%>
			<tr>
			<td style="padding:15px">
				<form id="editAccountForm" action="/editAccount" method="post">
					<p><u><b>Edit</b> a Account</u></p>
					<label for="oldUsername"><b>Username of account to edit:</b></label><br/>
					<input type="text" placeholder="Current Username" id="oldUsername" name="oldUsername" required><br/><br/>

					<p><u>Enter changes here:</u></p>
					<label for="fname"><b>Enter first name:</b></label><br/>
					<input type="fname" placeholder="First name" id="fname" name="fname"><br/>
					<label for="lname"><b>Enter last name:</b></label><br/>
					<input type="lname" placeholder="Last name" id="lname" name="lname"><br/>
					<label for="username"><b>Username:</b></label><br/>
					<input type="text" placeholder="Username" id="username" name="username"><br/>
					<label for="password"><b>Password:</b></label><br/>
					<input type="password" placeholder="Password" id="password" name="password"><br/>
					<label for="profileType"><b>Select new Profile Type: </b></label>
					<select id="profileType" name="profileType">
						<option value="admin">Administrator</option>
						<option value="owner">Owner</option>
						<option value="manager">Manager</option>
						<option value="staff">Staff</option>
						<option value="Suspended">Suspended</option>
					</select><br/><br/>
					<button type="submit" style="border-color:yellow">Edit</button>
			</form>
			</td>
			</tr>
		</table>

		<!-- View all Accounts in table -->
		<form id="viewAccountsForm" action="/adminView" method="post">
			<button type="submit" style="border-color:green">View all Accounts</button>
		</form>

		<!-- Search for Account from table -->
		<form id="searchAccountsForm" action="/adminAccountSearch" method="post">
			<label for="username"><b>Username:</b></label><br/>
			<input type="text" placeholder="username" id="username" name="username" required><br/>
			<button type="submit" style="border-color:green">Search Account</button>
		</form>

		<!-- Search for Account from table -->
		<form id="viewProfilesForm" action="/adminViewProfiles" method="post">
			<label for="profileType"><b>Select Profile Type: </b></label>
			<select id="profileType" name="profileType">
				<option value="admin">Administrator</option>
				<option value="owner">Owner</option>
				<option value="manager">Manager</option>
				<option value="staff">Staff</option>
				<option value="Suspended">Suspended</option>
			</select><br/>
			<button type="submit" style="border-color:green">Search Account</button>
		</form>

	<script>
		function Logoutfunction()
		{
			location.href = "loginPage.html";
		}
		
	</script>
</body>
</html>
