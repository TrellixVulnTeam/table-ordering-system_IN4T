<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Welcome (Administrator)</title>
	
	<style>
	</style>
	
	<body>
		<hl> Login Successful (Administrator) </hl>
			<table border = "1" width = "70%">
				<tr>
				<td style="padding:15px">
				Welcome Admin
				<br/>
				<button type="button" onclick="Logoutfunction()">Logout</button>
				</td>
				</tr>
			</table>

		<form id="createProfileForm" action="/createProfile" method="post">
			<label for="profileType">Create a profile for: </label>
			<select id="profileType" name="profileType">
				<option value="admin">Administrator</option>
				<option value="owner">Owner</option>
				<option value="manager">Manager</option>
				<option value="staff">Staff</option>
			</select><br/>
			<label for="fname"><b>Enter first name:</b></label><br/>
			<input type="fname" placeholder="First name" id="fname" name="fname" required><br/>
			<label for="lname"><b>Enter last name:</b></label><br/>
			<input type="lname" placeholder="Last name" id="lname" name="lname" required><br/>
			<label for="username"><b>Username:</b></label><br/>
			<input type="text" placeholder="username" id="username" name="username" required><br/>
			<label for="password"><b>Password:</b></label><br/>
			<input type="password" placeholder="password" id="password" name="password" required><br/>
			<button type="submit">Create</button>
		</form>
		
		
		<script>
			function Logoutfunction()
			{
				location.href = "loginPage.html";
			}
			
		</script>
	</body>
</html>
